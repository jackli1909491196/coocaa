<script type="text/javascript">
	$(document).ready(function(){
    $('#phone-reg-two').bind('click', function() {
        $('#reg-coocaa-one').css({ "display":"none"});
        $('#reg-coocaa-two').css({ "display":"block"});
    });
    $('#phone-reg-one').bind('click', function() {
        $('#reg-coocaa-one').css({ "display":"block"});
        $('#reg-coocaa-two').css({ "display":"none"});
    });
});


	window.onload = function(){
	// 注册跳转界面
	getTag("#submit").onclick = function(){
		let xhr = new XMLHttpRequest();
		xhr.open("post","regSave.php",true);
		xhr.onreadystatechange = function(){
			if(xhr.readyState ==4 && xhr.status ==200){
				if(xhr.responseText =="1"){
					window.location.href = "../login/login.html";
				}else{
					alert("注册失败");
				}
			}
		}
		//4.发送请求
		//如果是post的话，必须设置请求头
		xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");//设置请求头

		xhr.send(`userId=${getTag("#userId").value}&userPass=${getTag("#userPass").value}`);//键值对，要跟后端交流的，后端根据键取值
	}
}
  

function getTag(str){
	if(str.charAt(0)=="#"){
		return document.getElementById(str.substring(1));
	}else if(str.charAt(0)=="."){
		return document.getElementsByClassName(str.substring(1));
	}else{
		return document.getElementsByTagName(str);
	}
}	
</script>
