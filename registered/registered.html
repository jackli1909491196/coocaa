<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>酷开注册</title>
</head>
<link rel="stylesheet" type="text/css" href="css/registered.css">
<body>
	<div class="header">
		<div class="header-coocaa">
			<a href="#">
				<img src="img/coocaa.jpg">
			</a>
		</div>
	</div>

	<div class="reg-content">
		<div class="reg-coocaa reg-coocaa-one">
			<div class="phone-reg reg-a">
				<a href="#" id="phone-reg-one">手机验证登录</a>
			</div>
			<div class="normal-reg reg-a">
				<a href="#" id="phone-reg-two">普通登录</a>
			</div>
			<div class="reg-coocaa-content">
				<div class="phone-reg-content">
					<div class="phone-reg-content-one">
						<ul>
							<li>
								<input type="text" name="" placeholder="手机号（新用户登录即注册）" id="phone-number">
							</li>
							<li >
								<div class="code-in">
									<div class="code-in-one">
										<input type="text" name="" placeholder="验证码">
									</div>
									<div class="code-in-two">
										<img src="img/sms-code.png" alt="">
									</div>
								</div>
							</li>
							<li class="message-code">
								<input type="text" placeholder="短信验证码" name="">
								<button class="vail">获取验证码</button>
							</li>
						</ul>
					</div>
					<div class="phone-reg-content-two">
						<div class="wrong">请先输入您的手机号</div>
						<input type="submit" value="登录" class="submit">
					</div>
					</div>
				</div>
			</div>
		</div>

		<div class="reg-coocaa reg-coocaa-two">
			<div class="phone-reg reg-a">
				<a href="#" id="phone-reg-one">手机验证登录</a>
			</div>
			<div class="normal-reg reg-a">
				<a href="#" id="phone-reg-two">普通登录</a>
			</div>
			<div class="reg-coocaa-content">
				<div class="phone-reg-content">
					<div class="phone-reg-content-one">
						<ul>
							<li>
								<input type="text" name="" placeholder="手机号（新用户登录即注册）" id="phone-number">
							</li>

							<li>
								<input type="password" name="" placeholder="请输入密码" id="password">
							</li>

							<li >
								<div class="code-in">
									<div class="code-in-one">
										<input type="text" name="" placeholder="验证码">
									</div>
									<div class="code-in-two">
										<img src="img/sms-code.png" alt="">
									</div>
								</div>
							</li>
							
						</ul>
					</div>
					<div class="phone-reg-content-two">
						<div class="wrong">请先输入您的手机号</div>
						<input type="submit" value="登录" class="submit">
					</div>
					<dl>
						<dt class="password-top">
							<div class="password-x none">
								<input type="checkbox" id="rember" checked>30天内记住我的登录信息
							</div>
							<div class="password-y">
								<a href="#">忘记密码</a>
							</div>
						</dt>
						<dt class="password-bottom">
							<div class="phone-social">
								<span>社交账号登录</span>
								<a href="#" class="weixin"></a>
								<a href="#" class="qq"></a>
								<a href="#" class="weibo"></a>
							</div>
						</dt>
					</dl>
				</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	$("#phone-reg-one").mousedown(function(){
 	$(".reg-coocaa-one").show();
});
</script>
